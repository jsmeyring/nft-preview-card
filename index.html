<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>nft-preview-card</title>
</head>
<body>
    <main class="container">
        <section class="view">
           <img class="img" src="images/image-equilibrium.jpg" alt="Equilibrium">
            <h2>Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </section>  
        <div class="card">
            <img src="images/icon-ethereum.svg" alt="Etherium"> <span id="eth">0.041 ETH</span>
            <img src="images/icon-clock.svg" alt="clock"> <span>3 days left</span>
        </div>
        <div class="profile">
            <img src="images/image-avatar.png" alt="Avatar"> Creation of <a href="#">Jules Wyvern</a>
        </div>
    </main>
</body>
